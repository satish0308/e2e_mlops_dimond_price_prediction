<html>
<body>
    <div class="login">
       <h1>Diamond Price Predictor System</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Diamond Price Predictor System</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label"> cubic zirconia Clarity refers to the absence of the Inclusions and Blemishes. (In order from Best to Worst, FL = flawless, I3= level 3 inclusions) FL, IF, VVS1, VVS2, VS1, VS2, SI1, SI2, I1, I2, I3            </label>
            <select class="form-control" name="clarity" placeholder="Enter Diamond Clarity Type" required>
                <option class="placeholder" selected disabled value="">Select Diamond Clarity Type</option>
                <option value="VS2">
                    VS2
                </option>
                <option value="VI1">
                    VI1
                </option>
                <option value="SI1">
                    SI1
                </option>
                <option value="IF">
                    IF
                </option>
                <option value="VVS2">
                    VVS2
                </option>
                <option value="VVS1">
                    VVS1
                </option>
                <option value="I1">
                    I1
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label"> Describe the cut quality of the cubic zirconia. Quality is increasing order Fair, Good, Very Good, Premium, Ideal.</label>
            <select class="form-control" name="cut" placeholder="Enter cut type" required>
                <option class="placeholder" selected disabled value="">Select Diamond Cut type</option>
                <option value="Premium">
                    Premium
                </option>
                <option value="Very Good">
                    Very Good
                </option>
                <option value="Ideal">
                    Idea
                </option>
                <option value="Good">
                    Good
                </option>
                <option value="Fair">
                    Fair
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label"> Colour of the cubic zirconia.With D being the best and J the worst.</label>
            <select class="form-control" name="color"
                placeholder="Enter Diamond Color" required>
                <option class="placeholder" selected disabled value="">Select Diamond Color</option>
                <option value="F">
                    F
                </option>
                <option value="J">
                    J
                </option>
                <option value="G">
                    G
                </option>
                <option value="E">
                    E
                </option>
                <option value="D">
                    D
                </option>
                <option value="H">
                    H
                </option>
                <option value="I">
                    I
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label"> Carat weight of the cubic zirconia.</label>
            <input class="form-control" type="number" step="0.01" name="carat"
                placeholder=" Carat weight of the cubic zirconia." min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label"> The Height of a cubic zirconia, measured from the Culet to the table, divided by its average Girdle Diameter.</label>
            <input class="form-control" type="number" step="0.01" name="depth"
                placeholder=" The Height of a cubic zirconia, measured from the Culet to the table, divided by its average Girdle Diameter." min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label"> The Width of the cubic zirconia's Table expressed as a Percentage of its Average Diameter.</label>
            <input class="form-control" type="number" step="0.01" name="table"
                placeholder=" The Width of the cubic zirconia's Table expressed as a Percentage of its Average Diameter." min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label"> Length of the cubic zirconia in mm.</label>
            <input class="form-control" type="number" step="0.01" name="x"
                placeholder=" Length of the cubic zirconia in mm." min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label"> Width of the cubic zirconia in mm.</label>
            <input class="form-control" type="number" step="0.01" name="y"
                placeholder=" Width of the cubic zirconia in mm." min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label"> Height of the cubic zirconia in mm. </label>
            <input class="form-control" type="number" step="0.01" name="z"
                placeholder=" Height of the cubic zirconia in mm." min='0' max='100' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Diamond Price" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
